<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
            http-equiv="X-UA-Compatible"
            content="IE=edge" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0" />
        <style>
            body {
                display: flex;
                justify-content: center;
                align-items: center;
                flex-direction: column;
                text-align: center;
            }
            img {
                height: 150px;
                width: 150px;
                border-radius: 50%;
                object-fit: cover;
                background: #dfdfdf;
                margin-bottom: 20px;
            }
        </style>
        <title>Document</title>
    </head>
    <body>
        <img
            src="1.jpg"
            alt="img" />
        <input type="file" />
        <script>
            const image = document.querySelector('img'),
                input = document.querySelector('input');

            input.addEventListener('change', () => {
                image.src = URL.createObjectURL(input.files[0]);
            });
        </script>
    </body>
</html>
